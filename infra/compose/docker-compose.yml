
x-openclaw-common: &openclaw-common
    # macos
    platform: linux/arm64
    build:
      context: ../../infra/docker/openclaw
      dockerfile: Dockerfile
    stdin_open: true
    tty: true

    ports:
      - "127.0.0.1:18789:18789"

    environment:
      - CODEX_HOME=/home/pn/workspace/.codex

    # Security hardening
    read_only: true
      #tmpfs:
      #- /tmp:size=256m
      #- /home/node/.cache:size=128m,uid=1000,gid=1000
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    security_opt:
      - no-new-privileges:true


services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clawforge
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../../
      dockerfile: infra/docker/api/Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - ../../.env
    environment:
      PORT: "4000"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/clawforge
      BETTER_AUTH_URL: http://localhost:4000
      WEB_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../../
      dockerfile: infra/docker/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      api:
        condition: service_healthy


  openclaw-bash:
    profiles:
      - tools
    <<: *openclaw-common
  
  openclaw-gateway:
    <<: *openclaw-common
    command:
      [
        "openclaw",
        "gateway",
        "--bind",
        "lan",
        "--verbose"
      ]
    volumes:
      - ../../bots/aiden/home:/home/pn
      - ../../bots/aiden/home.orig:/home/pn.orig:ro
      - ../../bots/aiden/openclaw:/home/pn/.openclaw
      - ../../bots/aiden/workspace:/home/pn/workspace
      - ../../bots/aiden/tmp:/tmp
    

volumes:
  pgdata:
